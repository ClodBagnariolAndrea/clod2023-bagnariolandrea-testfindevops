<html>
<head>
    <meta charset="UTF-8"/>
    <title>Awesome Front End</title>
    <script>
        function onGet(version) {
            const url = "http://54.73.98.215:3000/"; // !!! ATTENZIONE modificare con l'IP del vostro BackEnd
            var headers = {}

            fetch(url, {
                method: "GET",
                mode: 'cors',
                headers: headers
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(response.error)
                    }
                    return response.text();
                })
                .then(function (data) {
                    console.log(data)
                    document.getElementById('messages').value = data;
                })
                .catch(function (error) {
                    document.getElementById('messages').value = error;
                });
        }

    </script>
</head>
<body>
<h1>Awesome [YOUR NAME] Front End (Version X)</h1>
<div class="centred">
    <textarea id="messages" name="messages" rows="10" cols="50">Messages</textarea><br/>
